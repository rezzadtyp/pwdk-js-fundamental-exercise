<!DOCTYPE html>
<html lang = "en-EN">
  <head>
    <meta charset="utf-8">
    <title>Rock Paper Scissors</title>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onClick="
      playGame('rock');
    ">Rock</image></button>

    <button onClick="
      playGame('paper');
    ">Paper</button>

    <button onClick="
      playGame('scissors');
    ">Scissors</button>

    <p class="js-result"></p>
    <p class="display"></p>
    <p class="js-moves"></p>
    <p class="js-score"></p>

    <button onClick="
      score.wins = 0;
      score.losses = 0;
      score.ties = 0;
      localStorage.removeItem('score');
      updateScoreElement();
    ">Reset Score</button>


    <script src = "day5-rockpaper.js"></script>
  </body>
